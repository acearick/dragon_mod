 ##############################
 # STAGE TRANSITION EVENTS
 ##############################
 
 # Hatchling -> Young (Age 11)
 dragon_aging_expanded.0010.t:0 "A Dragon Comes of Age"
 dragon_aging_expanded.0010.desc:0 "After years of growth, my dragon has finally reached maturity. No longer a hatchling dependent on my care, it has become a young dragon capable of bearing a rider into battle. Its wings have grown strong enough to carry us both, and its fire burns hot enough to melt steel. A new chapter begins."
 dragon_aging_expanded.0010.a:0 "The skies await us!"
 
 # Young -> Adult (Age 71)
 dragon_aging_expanded.0020.t:0 "A Dragon in Its Prime"
 dragon_aging_expanded.0020.desc:0 "Decades have passed since I first rode my dragon into battle, and now it has reached the peak of its power. Its scales have hardened to impenetrable armor, its fire burns with devastating intensity, and its very shadow strikes terror into the hearts of my enemies. This is a dragon in its prime—a weapon without equal."
 dragon_aging_expanded.0020.a:0 "Let our enemies tremble!"
 
 # Adult -> Elder (Age 151)
 dragon_aging_expanded.0030.t:0 "The Twilight Years Begin"
 dragon_aging_expanded.0030.desc:0 "Time catches up with all things, even dragons. My faithful companion has begun to show signs of age—a slight stiffness in its movements, a dimming of its once-brilliant scales. Yet what it has lost in raw power, it has gained in wisdom. This elder dragon knows every trick of aerial combat, every weakness of castle walls, every sign of approaching danger. Its experience is worth more than any young dragon's fire."
 dragon_aging_expanded.0030.a:0 "Age brings wisdom."
 dragon_aging_expanded.0030.warning_tt:0 "[warning_tooltip]Elder dragons have a small chance of dying each year from old age."
 
 # Elder -> Ancient (Age 251)
 dragon_aging_expanded.0040.t:0 "A Living Legend"
 dragon_aging_expanded.0040.desc:0 "My dragon has lived for over two and a half centuries—longer than most dynasties endure. It has become a living legend, spoken of in hushed tones across the known world. Though its body grows frail, its presence alone is worth more than a thousand knights. To possess such a creature is to hold a piece of history itself."
 dragon_aging_expanded.0040.a:0 "We have become legend together."
 dragon_aging_expanded.0040.warning_tt:0 "[warning_tooltip]Ancient dragons have a significant chance of dying each year from old age."
 
 # Ancient -> Primordial (Age 301)
 dragon_aging_expanded.0050.t:0 "Beyond Time Itself"
 dragon_aging_expanded.0050.desc:0 "Three hundred years. My dragon has lived for three hundred years—longer than any dragon in living memory, longer than the oldest histories record. It has become something more than a mere beast, something approaching the divine. Scholars will write of this creature for centuries to come. To be its rider in these final years is an honor beyond measure."
 dragon_aging_expanded.0050.a:0 "We have transcended mortality."
 dragon_aging_expanded.0050.legend_tt:0 "Your dragon has achieved legendary status. Your dynasty will be remembered for generations."
 dragon_aging_expanded.0050.warning_tt:0 "[warning_tooltip]Primordial dragons have a very high chance of dying each year. Cherish what time remains."

 	# Dragon Aging Event
	dragon_aging_events.0003.t: "Dragon Aging"
	dragon_aging_events.0003.desc: "My dragon has aged, it has grown even mightier!"
	dragon_aging_events.0003.a: "My dear [newly_created_artifact.GetName] how time has flown!"
 
 ##############################
 # DRAGON DEATH EVENT
 ##############################
 
 dragon_aging_expanded.1000.t:0 "The Final Flight"
 dragon_aging_expanded.1000.desc_elder:0 "The signs had been there for months—the labored breathing, the difficulty rising, the distant look in those ancient eyes. This morning, my dragon did not wake. After over a century of faithful service, my companion has taken its final flight into whatever lies beyond. The grief is overwhelming, but I must decide what to do with the remains of this magnificent creature."
 dragon_aging_expanded.1000.desc_ancient:0 "For over two centuries, we flew together. We conquered kingdoms, burned armies, and made history. Now my ancient dragon lies still, its fires finally extinguished by time itself. The world feels smaller without it. But even in death, a dragon of such age is a treasure beyond measure. I must decide how to honor my companion's memory."
 dragon_aging_expanded.1000.desc_primordial:0 "It has finally happened. After over three centuries of life—longer than any dragon should live—my primordial companion has passed beyond this world. I was there at the end, watching as those ancient eyes closed for the last time, feeling the final beat of that mighty heart. The age of this dragon is over. But its legacy can live on, if I choose wisely how to preserve what remains."
 
 # Option A: Skull
 dragon_aging_expanded.1000.a:0 "Mount the skull in my great hall."
 dragon_aging_expanded.1000.a_tt:0 "Create a Dragon Skull artifact: +25 Dread, +15% Monthly Prestige, +15 Court Grandeur"
 
 # Option B: Heart
 dragon_aging_expanded.1000.b:0 "Preserve the heart for its mystical properties."
 dragon_aging_expanded.1000.b_tt:0 "Create a Dragon Heart artifact: +3 Learning, +0.5 Health, +10% Fertility, +15% Monthly Piety"
 
 # Option C: Cloak
 dragon_aging_expanded.1000.c:0 "Have the scales fashioned into armor."
 dragon_aging_expanded.1000.c_tt:0 "Create a Dragonscale Cloak artifact: +8 Prowess, +15% Knight Effectiveness, +15 Travel Safety, +10 Dread"
 
 # Option D: Weapon
 dragon_aging_expanded.1000.d:0 "Craft a weapon from the fangs."
 dragon_aging_expanded.1000.d_tt:0 "Create a Dragon Fang Weapon artifact: +12 Prowess, +3 Martial, +15 Dread, +10 Advantage"
 
 # Option E: Bones
 dragon_aging_expanded.1000.e:0 "Keep the bones for future crafting."
 dragon_aging_expanded.1000.e_tt:0 "Create a Dragon Bones artifact (can be reforged): +10% Monthly Prestige, +10 Court Grandeur, -5% Building Cost"
 
 # Option F: Burial
 dragon_aging_expanded.1000.f:0 "Give my faithful companion a proper burial."
 dragon_aging_expanded.1000.f_tt:0 "No relic created. Gain +1000 Piety, +500 Prestige, reduced grief duration."
 
