 # Dragon Duel Events
 dragon_interactions.0001.t:0 "The Dragon Duel"
 dragon_interactions.0001.desc:0 "The skies darken as two dragons circle each other, their riders preparing for combat. There is no turning back now—only victory or defeat remains."
 dragon_interactions.0001.a:0 "Fire and blood!"
 
 dragon_duel_decisive_victory:0 "Decisive Victory"
 dragon_duel_close_victory:0 "Close Victory"
 dragon_duel_close_defeat:0 "Close Defeat"
 dragon_duel_decisive_defeat:0 "Decisive Defeat"
 
 dragon_interactions.0002.t:0 "Crushing Victory!"
 dragon_interactions.0002.desc:0 "Your dragon dominates the sky, flames roaring as your opponent's beast falters and falls. The duel is won decisively—your reputation soars as high as your dragon."
 dragon_interactions.0002.a:0 "Let all see the price of challenging me!"
 opponent_dragon_killed_tt:0 "Your opponent's dragon has been slain in the duel!"
 
 dragon_interactions.0003.t:0 "A Hard-Won Victory"
 dragon_interactions.0003.desc:0 "The duel was fierce, but in the end, your skill proved superior. Both dragons bear wounds, but you emerged the victor."
 dragon_interactions.0003.a:0 "Victory, even a narrow one, is still victory."
 
 dragon_interactions.0004.t:0 "A Bitter Defeat"
 dragon_interactions.0004.desc:0 "Despite your best efforts, your opponent's dragon proved the better. You retreat from the sky, wounded but alive."
 dragon_interactions.0004.a:0 "This defeat will not be forgotten."
 
 dragon_interactions.0005.t:0 "Crushing Defeat"
 dragon_interactions.0005.desc:0 "Your dragon spirals from the sky, overwhelmed by your opponent's assault. The defeat is total and humiliating."
 dragon_interactions.0005.a:0 "How did it come to this?"
 
 dragon_interactions.0006.t:0 "Dragon Slain"
 dragon_interactions.0006.desc:0 "Your beloved dragon lies broken, slain in the duel. The bond you shared is severed forever. The grief is overwhelming."
 dragon_interactions.0006.a:0 "No... not my dragon..."
 
 # Gift Egg Events
 dragon_interactions.0010.t:0 "A Precious Gift"
 dragon_interactions.0010.desc:0 "You have given away a dragon egg—a gift beyond measure. May the recipient prove worthy of such treasure."
 dragon_interactions.0010.a:0 "May it bring them fortune."
 
 # Tribute Events
 dragon_interactions.0020.t:0 "Tribute Received"
 dragon_interactions.0020.desc:0 "The tribute has arrived. Gold, goods, and the acknowledgment of your superiority. This is as it should be."
 dragon_interactions.0020.a:0 "They know their place."
 
 dragon_interactions.0021.t:0 "Tribute Refused!"
 dragon_interactions.0021.desc:0 "The insolent fool has refused to pay tribute! They dare defy a dragonlord?"
 dragon_interactions.0021.a:0 "Burn their lands!"
 dragon_interactions.0021.b:0 "I will remember this insult."
 
 # Training Events
 dragon_interactions.0030.t:0 "Training Begins"
 dragon_interactions.0030.desc:0 "The dragon master has agreed to your request. The long journey to becoming a dragon rider begins now."
 dragon_interactions.0030.a:0 "I am ready to learn."
	
