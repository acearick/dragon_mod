 # DECISION EVENTS
 ##############################
 
 # Wild Dragon Search Events
 dragon_expanded_decisions.0001.t:0 "The Dragon Hunt"
 dragon_expanded_decisions.0001.desc:0 "Your expedition ventures into the wild mountains, searching for signs of dragons. The air grows colder as you climb, and the ancient caves loom ahead..."
 dragon_expanded_decisions.0001.a:0 "We've found something!"
 dragon_expanded_decisions.0001.b:0 "At least we learned from this."
 dragon_expanded_decisions.0001.c:0 "The search was... costly."
 
 dragon_expanded_decisions.0002.t:0 "A Dragon Egg!"
 dragon_expanded_decisions.0002.desc:0 "In the depths of an ancient cave, your expedition discovers what you sought—a dragon egg, still warm to the touch. The shell gleams with an otherworldly light."
 dragon_expanded_decisions.0002.a:0 "A treasure beyond measure!"
 
 # Dragon Tournament Events
 dragon_expanded_decisions.0010.t:0 "The Dragon Tournament"
 dragon_expanded_decisions.0010.desc:0 "Dragon riders gather from across the realm, their magnificent beasts circling in the skies above. The tournament grounds buzz with excitement and barely contained violence."
 dragon_expanded_decisions.0010.a:0 "Let the grand tournament begin!"
 dragon_expanded_decisions.0010.b:0 "A more intimate gathering will suffice."
 
 dragon_expanded_decisions.0011.t:0 "Tournament's End"
 dragon_expanded_decisions.0011.desc:0 "The tournament reaches its climax. Dragons wheel and dive in the sky, their riders locked in aerial combat. The crowd roars with each clash."
 dragon_expanded_decisions.0011.a:0 "Victory is mine!"
 dragon_expanded_decisions.0011.b:0 "A close contest!"
 dragon_expanded_decisions.0011.c:0 "There is no shame in this defeat."
 
 dragon_expanded_decisions.0012.t:0 "A Gathering of Riders"
 dragon_expanded_decisions.0012.desc:0 "The intimate tournament concludes with bonds strengthened among the dragon riders of your realm."
 dragon_expanded_decisions.0012.a:0 "May these bonds endure."
 
 # Breeding Program Events
 dragon_expanded_decisions.0020.t:0 "The Breeding Program"
 dragon_expanded_decisions.0020.desc:0 "Your dragon breeding program is now established. The finest specimens have been selected, and the keepers stand ready to tend to the precious eggs."
 dragon_expanded_decisions.0020.a:0 "The future of dragonkind is in our hands."
 
 # Scorpion Tower Events
 dragon_expanded_decisions.0030.t:0 "Scorpion Towers Complete"
 dragon_expanded_decisions.0030.desc:0 "The scorpion towers rise above your capital, their massive ballistae pointed toward the sky. Let the dragonlords see that you will not cower."
 dragon_expanded_decisions.0030.a:0 "We are ready for them."
 
 # Tribute Events
 dragon_expanded_decisions.0040.t:0 "Tribute to the Dragonlord"
 dragon_expanded_decisions.0040.desc:0 "Your emissaries approach a neighboring dragonlord with offers of gold and goods, hoping to purchase peace."
 dragon_expanded_decisions.0040.a:0 "Accept our tribute, great lord."
 dragon_expanded_decisions.0040.b:0 "There is no one to receive our tribute."
 
 # Egg Claim Events
 dragon_expanded_decisions.0050.t:0 "The Hatchery's Yield"
 dragon_expanded_decisions.0050.desc:0 "You visit your dragon hatchery to examine the latest clutch of eggs, hoping to find one suitable for bonding."
 dragon_expanded_decisions.0050.a:0 "A perfect specimen!"
 dragon_expanded_decisions.0050.b:0 "Stone... but still beautiful."
 dragon_expanded_decisions.0050.c:0 "Perhaps next time."
 
 # Dragon Hunt Events
 dragon_expanded_decisions.0060.t:0 "The Hunt Begins"
 dragon_expanded_decisions.0060.desc:0 "Your declaration echoes across the realm. Dragon hunters gather their weapons, scorpion crews man their engines, and the common folk pray for deliverance from the scaled tyrants."
 dragon_expanded_decisions.0060.a:0 "Death to the dragons!"

