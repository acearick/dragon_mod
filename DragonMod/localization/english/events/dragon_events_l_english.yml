 dragon_rider_events.0005.t:0 "A Moment with My Dragon"
 dragon_rider_events.0005.desc:0 "The sun rises over my domain, and I find myself drawn to the dragon roost. My dragon stirs at my approach, those ancient eyes watching me with what I've come to recognize as affection. We have flown together through countless battles, weathered storms both literal and political. This bond between rider and dragon is something few will ever understand."
