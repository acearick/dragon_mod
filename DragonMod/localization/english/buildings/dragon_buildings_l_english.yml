 # Dragon Pit Level 2
 building_dragon_pit_02:0 "Grand Dragon Pit"
 building_dragon_pit_02_desc:0 "An expanded dragon housing facility with dedicated breeding chambers and improved accommodations. The grand pit can support multiple dragons and includes facilities for hatching eggs, making it essential for any serious dragonlord."
 
 # Dragon Pit Level 3
 building_dragon_pit_03:0 "Royal Dragon Pit"
 building_dragon_pit_03_desc:0 "The pinnacle of dragon architecture, this magnificent structure rivals the great pits of legend. It can house an entire flight of dragons, with separate chambers for breeding, training, and combat preparation. Only the mightiest dragonlords command such facilities."
 
