 # ANTI-DRAGON MEN-AT-ARMS
 ##############################
 
 # Dragon Hunters
 dragon_hunters:0 "Dragon Hunters"
 dragon_hunters_flavor:0 "Specialists trained in the deadly art of bringing down dragons. Armed with specialized weapons and intimate knowledge of draconic weaknesses, these brave souls seek out the great beasts in their lairs and ambush them from terrain where flight offers no advantage."
 
 # Scorpion Crew
 scorpion_crew:0 "Scorpion Crew"
 scorpion_crew_flavor:0 "Operators of massive bolt-throwing siege weapons designed specifically to pierce dragon scales. These crews train endlessly to track fast-moving aerial targets, and a well-placed scorpion bolt can bring even the mightiest dragon crashing to earth."
 
 # Ashguard
 ashguard:0 "Ashguard"
 ashguard_flavor:0 "Survivors of dragon attacks who have dedicated their lives to defending against future devastation. These hardened soldiers specialize in defensive tactics, using heavy shields and fire-resistant equipment to protect settlements from aerial assault."