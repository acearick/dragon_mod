 # Dragon Skull - Element Variations
 artifact_type_dragon_skull:0 "Dragon Skull"
 artifact_dragon_skull_name:0 "Skull of [scope:dead_dragon.GetName]"
 artifact_dragon_skull_fire_name:0 "Burning Skull of [scope:dead_dragon.GetName]"
 artifact_dragon_skull_water_name:0 "Sea-Touched Skull of [scope:dead_dragon.GetName]"
 artifact_dragon_skull_stone_name:0 "Petrified Skull of [scope:dead_dragon.GetName]"
 artifact_dragon_skull_desc:0 "The massive skull of a fallen dragon, carefully preserved as a trophy and symbol of power. Its empty eye sockets still seem to smolder with ancient fire, and its fangs remain sharp enough to cut steel. Those who possess such a relic are feared throughout the realm."
 artifact_dragon_skull_fire_desc:0 "The skull of a great fire dragon, its bone still radiating heat centuries after death. Faint embers dance in the hollow eye sockets when the light catches them just right, and those who stare too long swear they can see flames flickering within."
 artifact_dragon_skull_water_desc:0 "The skull of a mighty sea dragon, its surface covered in an iridescent sheen like mother-of-pearl. Even dried and mounted, it smells faintly of the deep ocean, and on quiet nights, some claim to hear the distant sound of waves crashing within."
 artifact_dragon_skull_stone_desc:0 "The skull of an ancient stone dragon, harder than granite and heavier than iron. Crystalline formations have grown along its ridges, catching the light in spectacular displays. It carries the weight of mountains."
 
 # Dragon Bones
 artifact_type_dragon_bones:0 "Dragon Bones"
 artifact_dragon_bones_name:0 "Bones of [scope:dead_dragon.GetName]"
 artifact_dragon_bones_fire_name:0 "Charred Bones of [scope:dead_dragon.GetName]"
 artifact_dragon_bones_water_name:0 "Coral-Encrusted Bones of [scope:dead_dragon.GetName]"
 artifact_dragon_bones_stone_name:0 "Fossilized Bones of [scope:dead_dragon.GetName]"
 artifact_dragon_bones_desc:0 "The skeletal remains of a great dragon, each bone harder than iron and lighter than oak. Skilled craftsmen prize such materials above all else, for armor and weapons forged from dragonbone are without equal."
 artifact_dragon_bones_fire_desc:0 "These bones carry the eternal heat of their former owner, warm to the touch even in the coldest winter. Blacksmiths say they need no forge to work this material—the bones heat themselves when struck."
 artifact_dragon_bones_water_desc:0 "Encrusted with beautiful coral formations, these bones spent ages beneath the waves with their fallen master. They possess an unusual flexibility and seem to shimmer with an inner light."
 artifact_dragon_bones_stone_desc:0 "These fossilized remains have partially turned to stone, making them incredibly dense and durable. Craftsmen claim weapons forged from these bones can shatter castle gates."
 
 # Dragon Heart
 artifact_type_dragon_heart:0 "Dragon Heart"
 artifact_dragon_heart_name:0 "Heart of [scope:dead_dragon.GetName]"
 artifact_dragon_heart_fire_name:0 "Burning Heart of [scope:dead_dragon.GetName]"
 artifact_dragon_heart_water_name:0 "Tide Heart of [scope:dead_dragon.GetName]"
 artifact_dragon_heart_stone_name:0 "Stone Heart of [scope:dead_dragon.GetName]"
 artifact_dragon_heart_desc:0 "The preserved heart of a dragon, still warm to the touch and faintly pulsing with residual life. Alchemists and sorcerers would pay any price for such a treasure, for it is said to contain the very essence of draconic power."
 artifact_dragon_heart_fire_desc:0 "This heart burns with eternal fire, never cooling, never dimming. Held close to the chest, it fills one with unnatural vitality and courage. Some say consuming it would grant immortality—though none have dared test this theory."
 artifact_dragon_heart_water_desc:0 "This heart beats in rhythm with distant tides, swelling and subsiding with the moon's pull. Those who possess it claim to dream of endless oceans and ancient depths where dragons once ruled."
 artifact_dragon_heart_stone_desc:0 "Crystallized into perfect preservation, this heart has become a geode of extraordinary beauty. Within its chambers grow crystals of impossible colors that pulse with a light all their own."
 
 # Dragonscale Cloak
 artifact_type_dragonscale_cloak:0 "Dragonscale Cloak"
 artifact_dragonscale_cloak_name:0 "Scales of [scope:dead_dragon.GetName]"
 artifact_dragonscale_cloak_fire_name:0 "Emberscale Cloak of [scope:dead_dragon.GetName]"
 artifact_dragonscale_cloak_water_name:0 "Tidescale Cloak of [scope:dead_dragon.GetName]"
 artifact_dragonscale_cloak_stone_name:0 "Stonescale Cloak of [scope:dead_dragon.GetName]"
 artifact_dragonscale_cloak_desc:0 "A magnificent cloak fashioned from the scales of a fallen dragon. Each scale is harder than steel yet lighter than silk, providing unparalleled protection while marking its wearer as a true dragonlord."
 artifact_dragonscale_cloak_fire_desc:0 "Woven from the crimson and gold scales of a fire dragon, this cloak radiates gentle warmth and seems to ripple like flames in motion. It renders its wearer impervious to ordinary fire and commands respect from all who behold it."
 artifact_dragonscale_cloak_water_desc:0 "Fashioned from the blue-green scales of a sea dragon, this cloak shimmers like sunlight on water. It remains perpetually damp to the touch and allows its wearer to move through water as easily as air."
 artifact_dragonscale_cloak_stone_desc:0 "Crafted from the grey and brown scales of a stone dragon, this cloak is heavier than ordinary armor yet moves like cloth. It grants its wearer the resilience of mountain granite."
 
 # Dragon Fang Weapon
 artifact_type_dragon_fang_weapon:0 "Dragon Fang"
 artifact_dragon_fang_weapon_name:0 "Fang of [scope:dead_dragon.GetName]"
 artifact_dragon_fang_weapon_fire_name:0 "Blazefang of [scope:dead_dragon.GetName]"
 artifact_dragon_fang_weapon_water_name:0 "Tidefang of [scope:dead_dragon.GetName]"
 artifact_dragon_fang_weapon_stone_name:0 "Stonefang of [scope:dead_dragon.GetName]"
 artifact_dragon_fang_weapon_desc:0 "A fearsome weapon crafted from the fang of a great dragon. The tooth has been mounted on a haft of dragonbone and wrapped in scales, creating a weapon of legendary power that can pierce any armor."
 artifact_dragon_fang_weapon_fire_desc:0 "This weapon still burns with the fire of its former owner. The blade glows red when drawn, cauterizing wounds as it makes them. None can stand against such fury."
 artifact_dragon_fang_weapon_water_desc:0 "Shimmering with an inner light like the deep sea, this weapon moves through the air as though cutting water. Wounds it inflicts never seem to clot, bleeding like the eternal tides."
 artifact_dragon_fang_weapon_stone_desc:0 "Heavy as a mountain's heart, this weapon can shatter shields and crush armor with a single blow. Its edge never dulls, for it is harder than any stone known to man."
 
